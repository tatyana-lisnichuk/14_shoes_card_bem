<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/4fccd2df0f.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="card_wrapper">
      <div class="header"> 
        <div class="logo-block">
          <a href="#" class="logo-block__link">
            <img class="logo_image" src="/img/logo.png" alt="nike logo">
          </a>
        </div>
    
      
      
          <div class="product-card">
            <div class="prewiew">
              <div class="product-slider__view">
             
                  <div class="slider-view__item">
                    
                      <img class="slider-view__images" src="/img/nike_image.png" alt="">
                  </div>
                  <div class="rounds-container">
                    <div class="round grey-round"></div>
                    <div class="round white-round"></div>
                    <div class="round red-round"></div>
                    <div class="round green-round"></div>
                  </div>
              </div>
            </div>
            <div class="description">
              
              <h2 class="promo-text">Nike SB Stefan Janoski Max</h2>
              <h3 class="product-name">Unisex Skateboarding Shoe (Men's Sizing)</h3>
              <div class="rate">
                
               <i class="rate__item--solid fa fa-star"></i>
                <i class="rate__item--solid fa fa-star"></i>
                <i class="rate__item--solid fa fa-star"></i>
                <i class="rate__item fa fa-star"></i>
                <i class="rate__item fa fa-star"></i>
              </div>
             
              <div class="choise">
                <form action="#">
                  <select class="select_choise" for="cize" id="buyer_size">
                    <option hidden disabled selected>Size</option>
                    <option value="41">41</option>
                  </select>
                    <select class="select_choise" for="qty" id="buyer_qty">
                      <option hidden disabled selected>Qty</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                  </select>

                </form>
                <!-- <form action="#" class="size-select size__select">
                  <label for="size_7">7</label>
                  <label for="size_8">8</label>
                  <label for="size_9">9</label>
                  <label for="size_10">10</label>
                  <label for="size_11">11</label>
                  <input type="radio" id="size_7" value="size_7" name="size">
                  <input type="radio" id="size_8" value="size_8" name="size">
                  <input type="radio" id="size_9" value="size_9" name="size">
                  <input type="radio" id="size_10" value="size_10" name="size">
                  <input type="radio" id="size_11" value="size_11" name="size">

                </form> -->
                <button class="button button--cart">Add to card</button>
                
              </div>
            </div>
          </div>
        
      </div>

    </div>
  </div>
  
</body>
</html>
